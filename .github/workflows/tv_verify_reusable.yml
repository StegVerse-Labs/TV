name: TV Verify Integrity (Reusable)

on:
  workflow_call:
    inputs:
      export_path:
        required: false
        type: string
        default: /tmp/tv_export.json
      sign_path:
        required: false
        type: string
        default: /tmp/tv_export.sig
      chainlog_path:
        required: false
        type: string
        default: data/summary/chainlog.jsonl
      manifest_path:
        required: false
        type: string
        default: tv_manifest.yml
      roles_dir:
        required: false
        type: string
        default: roles_templates
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  verify:
    runs-on: ubuntu-latest
    env:
      EXPORT_PATH: ${{ inputs.export_path }}
      SIGN_PATH: ${{ inputs.sign_path }}
      CHAINLOG_PATH: ${{ inputs.chainlog_path }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cryptography pyyaml requests

      - name: Try to download Apply artifacts (if available)
        id: dl
        continue-on-error: true
        uses: actions/download-artifact@v4
        with:
          name: tv_signed_export_bundle
          path: /tmp

      - name: Fallback: rebuild export if artifacts not present
        if: steps.dl.outcome != 'success'
        run: |
          echo "Artifacts missing. Rebuilding export to verifyâ€¦"
          python scripts/tv_build_signed_export.py \
            --manifest "${{ inputs.manifest_path }}" \
            --roles_dir "${{ inputs.roles_dir }}" \
            --out "$EXPORT_PATH"
          echo "{}" > "$SIGN_PATH"

      - name: Verify bundle and append verification entry
        run: |
          python scripts/tv_integrity_verify.py \
            --export "$EXPORT_PATH" \
            --signature "$SIGN_PATH" \
            --chainlog "$CHAINLOG_PATH"

      - name: Commit updated chainlog
        run: |
          git config user.name "tv-bot"
          git config user.email "tv-bot@users.noreply.github.com"
          git add "$CHAINLOG_PATH"
          git commit -m "TV: append verification result" || echo "No changes"
          git push || true
