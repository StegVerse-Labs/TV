name: TV Self-Heal (reusable + scheduled)

on:
  workflow_call: {}
  workflow_dispatch: {}
  schedule:
    - cron: "17 6 * * *"   # daily @ 06:17 UTC (random-ish minute to avoid clashes)

permissions:
  contents: write
  pull-requests: write

jobs:
  self_heal:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Ensure default files/dirs exist
        run: |
          mkdir -p data/summary scripts/self_heal
          [ -f data/summary/chainlog.jsonl ] || touch data/summary/chainlog.jsonl
          [ -f scripts/self_heal/check_and_fix.py ] || echo "MISSING check_and_fix.py" && true

      - name: Run self-heal (check + auto-fix)
        id: heal
        run: |
          python scripts/self_heal/check_and_fix.py --mode fix --report data/summary/heal_report.json
          printf "changes=%s\n" "$(git status --porcelain | wc -l | tr -d ' ')" >> $GITHUB_OUTPUT

      - name: Create PR with fixes (if needed)
        if: steps.heal.outputs.changes != '0'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "Auto-heal: repo consistency fixes"
          title: "Auto-heal: repo consistency fixes"
          body: |
            Automated corrections from self-heal run.
            See `data/summary/heal_report.json` for details.
          branch: auto-heal/${{ github.run_id }}
          delete-branch: true

      - name: Upload heal report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tv_heal_report
          path: data/summary/heal_report.json
