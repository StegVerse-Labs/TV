name: TV Verify Integrity

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["TV Apply (Signed Export via Sigstore/HMAC)"]
    types: [completed]

permissions:
  contents: write

env:
  EXPORT_PATH: /tmp/tv_export.json
  SIGN_PATH: /tmp/tv_export.sig
  CHAINLOG_PATH: data/summary/chainlog.jsonl

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install cryptography pyyaml requests

      - name: Try download Apply artifacts
        id: dl
        continue-on-error: true
        uses: actions/download-artifact@v4
        with:
          name: tv_signed_export_bundle
          path: /tmp

      - name: Fallback rebuild (no artifacts found)
        if: steps.dl.outcome != 'success'
        run: |
          echo "Artifact not found; rebuilding export..."
          python scripts/tv_build_signed_export.py \
            --manifest tv_manifest.yml \
            --roles_dir roles_templates \
            --out "$EXPORT_PATH"
          echo "{}" > "$SIGN_PATH"

      - name: Verify bundle and append verification
        run: |
          python scripts/tv_integrity_verify.py \
            --export "$EXPORT_PATH" \
            --signature "$SIGN_PATH" \
            --chainlog "$CHAINLOG_PATH"

      - name: Commit updated chainlog
        run: |
          git config user.name "tv-bot"
          git config user.email "tv-bot@users.noreply.github.com"
          git add "$CHAINLOG_PATH"
          git commit -m "TV: append verification result" || echo "No changes"
          git push || true
