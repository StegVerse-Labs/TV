name: TV Apply (Reusable)

on:
  workflow_call:
    inputs:
      manifest_path:
        required: false
        type: string
        default: tv_manifest.yml
      roles_dir:
        required: false
        type: string
        default: roles_templates
      export_path:
        required: false
        type: string
        default: /tmp/tv_export.json
      sign_path:
        required: false
        type: string
        default: /tmp/tv_export.sig
      chainlog_path:
        required: false
        type: string
        default: data/summary/chainlog.jsonl
    secrets:
      TV_HMAC_SIGNING_KEY:
        required: false
      TV_IMPORT_URL:
        required: false
      TV_IMPORT_TOKEN:
        required: false
  workflow_dispatch: {}

permissions:
  contents: write
  id-token: write

jobs:
  apply:
    runs-on: ubuntu-latest
    env:
      EXPORT_PATH: ${{ inputs.export_path }}
      SIGN_PATH: ${{ inputs.sign_path }}
      CHAINLOG_PATH: ${{ inputs.chainlog_path }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml cryptography requests

      - name: Build export (manifest + roles)
        run: |
          python scripts/tv_build_signed_export.py \
            --manifest "${{ inputs.manifest_path }}" \
            --roles_dir "${{ inputs.roles_dir }}" \
            --out "$EXPORT_PATH"

      - name: Install cosign (Sigstore, keyless)
        shell: bash
        run: |
          set -euo pipefail
          COSIGN_VERSION="2.4.1"
          curl -sL -o cosign-linux-amd64 "https://github.com/sigstore/cosign/releases/download/v${COSIGN_VERSION}/cosign-linux-amd64"
          chmod +x cosign-linux-amd64
          sudo mv cosign-linux-amd64 /usr/local/bin/cosign
          cosign version || true

      - name: Sign export (Sigstore if available, else HMAC)
        env:
          TV_HMAC_SIGNING_KEY: ${{ secrets.TV_HMAC_SIGNING_KEY }}
        run: |
          python scripts/tv_sign_export_cosign.py --in "$EXPORT_PATH" --out "$SIGN_PATH"

      - name: Append to chainlog (append-only JSONL)
        run: |
          python scripts/tv_chainlog_builder.py \
            --export "$EXPORT_PATH" \
            --signature "$SIGN_PATH" \
            --out "$CHAINLOG_PATH"

      - name: Upload artifacts (export, signature, chainlog)
        uses: actions/upload-artifact@v4
        with:
          name: tv_signed_export_bundle
          path: |
            ${{ env.EXPORT_PATH }}
            ${{ env.SIGN_PATH }}
            ${{ env.CHAINLOG_PATH }}

      - name: Push to TV importer (optional)
        if: ${{ secrets.TV_IMPORT_URL && secrets.TV_IMPORT_TOKEN }}
        env:
          TV_IMPORT_URL: ${{ secrets.TV_IMPORT_URL }}
          TV_IMPORT_TOKEN: ${{ secrets.TV_IMPORT_TOKEN }}
        run: |
          curl -sS -X POST "${TV_IMPORT_URL}" \
            -H "Authorization: Bearer ${TV_IMPORT_TOKEN}" \
            -H "Content-Type: application/json" \
            --data-binary @"$EXPORT_PATH" | tee /tmp/tv_apply_response.json
