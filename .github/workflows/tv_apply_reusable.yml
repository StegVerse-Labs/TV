name: TV Apply (Reusable)

on:
  workflow_call: {}

permissions:
  contents: write
  id-token: write

env:
  EXPORT_PATH: /tmp/tv_export.json
  SIGN_PATH: /tmp/tv_export.sig
  CHAINLOG_PATH: data/summary/chainlog.jsonl

jobs:
  apply:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml cryptography requests

      - name: Build export (manifest + roles)
        run: |
          python scripts/tv_build_signed_export.py \
            --manifest tv_manifest.yml \
            --roles_dir roles_templates \
            --out "$EXPORT_PATH"

      # Robust cosign install (no tar/gzip confusion)
      - name: Install cosign (Sigstore)
        run: |
          COSIGN_VERSION="2.4.1"
          curl -sL -o /usr/local/bin/cosign "https://github.com/sigstore/cosign/releases/download/v${COSIGN_VERSION}/cosign-linux-amd64"
          chmod +x /usr/local/bin/cosign
          cosign version || true

      - name: Sign export (Sigstore if available; else HMAC)
        env:
          TV_HMAC_SIGNING_KEY: ${{ secrets.TV_HMAC_SIGNING_KEY }}
        run: |
          python scripts/tv_sign_export_cosign.py --in "$EXPORT_PATH" --out "$SIGN_PATH"

      - name: Append to chainlog (apply)
        run: |
          python scripts/tv_chainlog_builder.py \
            --export "$EXPORT_PATH" \
            --signature "$SIGN_PATH" \
            --out "$CHAINLOG_PATH"

      - name: Upload artifacts (export, signature, chainlog)
        uses: actions/upload-artifact@v4
        with:
          name: tv_signed_export_bundle
          path: |
            ${{ env.EXPORT_PATH }}
            ${{ env.SIGN_PATH }}
            ${{ env.CHAINLOG_PATH }}

      - name: Optional push to TV importer
        if: ${{ env.TV_IMPORT_URL != '' && env.TV_IMPORT_TOKEN != '' }}
        env:
          TV_IMPORT_URL: ${{ secrets.TV_IMPORT_URL }}
          TV_IMPORT_TOKEN: ${{ secrets.TV_IMPORT_TOKEN }}
        run: |
          curl -sS -X POST "${TV_IMPORT_URL}" \
            -H "Authorization: Bearer ${TV_IMPORT_TOKEN}" \
            -H "Content-Type: application/json" \
            --data-binary @"$EXPORT_PATH" | tee /tmp/tv_apply_response.json
