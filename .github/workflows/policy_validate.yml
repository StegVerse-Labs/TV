name: Policy Validation

on:
  push:
    branches: [ "main" ]
    paths:
      - "roles_templates/**"
      - "schema/**"
      - "tv_manifest.yml"
      - "scripts/validate_policies.py"
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml jsonschema

      - name: Validate policies
        run: python scripts/validate_policies.py
