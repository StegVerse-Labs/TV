name: TV Apply (Signed Export via Sigstore/HMAC)

on:
  workflow_dispatch: {}

permissions:
  contents: read
  id-token: write  # required for Sigstore keyless signing

env:
  EXPORT_PATH: /tmp/tv_export.json
  SIGN_PATH: /tmp/tv_export.sig

jobs:
  apply:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml cryptography requests

      - name: Build export (manifest + roles)
        run: |
          python scripts/tv_build_signed_export.py \
            --manifest tv_manifest.yml \
            --roles_dir roles_templates \
            --out "$EXPORT_PATH"

      - name: Install cosign (Sigstore)
        shell: bash
        run: |
          COSIGN_VERSION="2.4.1"
          curl -sL -o cosign.tgz "https://github.com/sigstore/cosign/releases/download/v${COSIGN_VERSION}/cosign-linux-amd64.tar.gz"
          tar -xzf cosign.tgz
          sudo mv cosign /usr/local/bin/cosign || true
          cosign version || true

      - name: Sign export (Sigstore if available, else HMAC)
        run: |
          python scripts/tv_sign_export_cosign.py --in "$EXPORT_PATH" --out "$SIGN_PATH"

      - name: Upload artifacts (export + signature)
        uses: actions/upload-artifact@v4
        with:
          name: tv_signed_export_bundle
          path: |
            ${{ env.EXPORT_PATH }}
            ${{ env.SIGN_PATH }}
