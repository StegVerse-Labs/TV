name: TV Apply (Signed Export via Sigstore/HMAC)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"

permissions:
  contents: read
  id-token: write

env:
  EXPORT_PATH: /tmp/tv_export.json
  SIGN_PATH: /tmp/tv_export.sig
  CHAINLOG_PATH: data/summary/chainlog.jsonl

jobs:
  apply:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml cryptography requests

      - name: Build export (manifest + roles)
        run: |
          python scripts/tv_build_signed_export.py \
            --manifest tv_manifest.yml \
            --roles_dir roles_templates \
            --out "$EXPORT_PATH"

      - name: Install cosign (Sigstore, keyless)
        shell: bash
        run: |
          COSIGN_VERSION="v2.4.1"
          curl -sL -o /tmp/cosign.tgz \
            "https://github.com/sigstore/cosign/releases/download/${COSIGN_VERSION}/cosign-linux-amd64.tar.gz"
          tar -C /tmp -xzf /tmp/cosign.tgz || (echo "tar failed"; file /tmp/cosign.tgz; exit 1)
          sudo mv /tmp/cosign /usr/local/bin/cosign || true
          cosign version || true

      - name: Sign export (Sigstore or HMAC fallback)
        env:
          TV_HMAC_SIGNING_KEY: ${{ secrets.TV_HMAC_SIGNING_KEY }}
        run: |
          python scripts/tv_sign_export_cosign.py --in "$EXPORT_PATH" --out "$SIGN_PATH"

      - name: Append to chainlog (apply)
        run: |
          python scripts/tv_chainlog_builder.py \
            --export "$EXPORT_PATH" \
            --signature "$SIGN_PATH" \
            --out "$CHAINLOG_PATH"

      - name: Upload artifacts (export, signature, chainlog)
        uses: actions/upload-artifact@v4
        with:
          name: tv_signed_export_bundle
          path: |
            ${{ env.EXPORT_PATH }}
            ${{ env.SIGN_PATH }}
            ${{ env.CHAINLOG_PATH }}
