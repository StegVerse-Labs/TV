name: TV Apply + Verify (Chained)

on: { workflow_dispatch: {} }

permissions:
  contents: write
  id-token: write

jobs:
  apply_and_verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Apply
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: TV Apply (Signed Export via Sigstore/HMAC)
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Run Verify
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: TV Verify Integrity
          token: ${{ secrets.GITHUB_TOKEN }}
