name: TV Verify Integrity

on:
  workflow_run:
    workflows: ["TV Apply (Signed Export via Sigstore/HMAC)"]
    types: [completed]
  workflow_dispatch:

permissions:
  contents: write

env:
  EXPORT_PATH: /tmp/tv_export.json
  SIGN_PATH: /tmp/tv_export.sig
  CHAINLOG_PATH: data/summary/chainlog.jsonl

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download latest apply artifacts
        uses: actions/download-artifact@v4
        with:
          name: tv_signed_export_bundle
          path: /tmp

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install cryptography pyyaml

      - name: Verify bundle and append verification entry
        run: |
          python scripts/tv_integrity_verify.py \
            --export "$EXPORT_PATH" \
            --signature "$SIGN_PATH" \
            --chainlog "$CHAINLOG_PATH"

      - name: Commit updated chainlog (append-only)
        run: |
          git config user.name "tv-bot"
          git config user.email "tv-bot@users.noreply.github.com"
          git add "$CHAINLOG_PATH"
          git commit -m "TV: append verification result" || echo "No changes"
          git push || true

      - name: Upload verified bundle
        uses: actions/upload-artifact@v4
        with:
          name: tv_verified_bundle
          path: |
            ${{ env.EXPORT_PATH }}
            ${{ env.SIGN_PATH }}
            ${{ env.CHAINLOG_PATH }}
